                <div class="motivacao">

                <div class="progress-line corrida">
                    <!-- ancora corrida-->
                    <style>
                        .progress-line.corrida span::after {
                            content: attr(data-progress);
                        }
                    </style>
                </div>
                <div class="progress-line memorizacao">

                    <style>

                        }

                </div>
                <div class="progress-line meditacao">

                    <style>
                        .progress-line.meditacao span::after {
                            content: attr(data-progress);
                        }
                    </style>
                </div>



    </section>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Recupera o contador e a data do último desafio do localStorage
            let contador = parseInt(localStorage.getItem('contador')) || 29; //alterar esse número para forçar teste
            let lastChallengeDate = localStorage.getItem('lastChallengeDate') || '';

            //LÓGICA DO CONTADOR MOSTRANDO VALOR NA BARRA DE PROGRESSO
            const valorProgresso = contador + '/30'; // Altere para o valor desejado 

            // Selecione o elemento da barra de progresso
            const progressBar = document.querySelector(".progress-line.corrida span");

            // Defina o atributo data-progress com o valor da variável 
            progressBar.setAttribute("data-progress", valorProgresso);

            const porcentagembarra = contador * 100 / 30;
            document.querySelector(".progress-line.corrida span").style.width = porcentagembarra + '%';
        });
    </script>

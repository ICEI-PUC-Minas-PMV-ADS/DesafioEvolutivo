
<div class="bar"><i style="color: #c95d2e" class='bx bx-cycling'></i>
    <div class="indfo">
        <span>Exercício Físico</span>
    </div>


    <div class="progress-line fisico">
        <!-- COPIAR GIUSEPPE na parte html--> <style> 
            .progress-line.fisico span::after {
                content: attr(data-progress);
            }
        </style> <!-- COPIAR GIUSEPPE-->
    </div>


    <script>
        document.addEventListener ('DOMContentLoaded', (event) => {
            // Recupera o contador e a data do último desafio do localStorage
            let contador = parseInt(localStorage.getItem('contador')) || 29; //alterar esse número para forçar teste
            let lastChallengeDate = localStorage.getItem('lastChallengeDate') || '';
  
            //LÓGICA DO CONTADOR MOSTRANDO VALOR NA BARRA DE PROGRESSO
            const valorProgresso = contador + '/30'; // Altere para o valor desejado COPIAR GIUSEPPE

            // Selecione o elemento da barra de progresso COPIAR GIUSEPPE
            const progressBar = document.querySelector(".progress-line.fisico span");

            // Defina o atributo data-progress com o valor da variável COPIAR GIUSEPPE
            progressBar.setAttribute("data-progress", valorProgresso);

            const porcentagembarra = contador * 100/30;
            document.querySelector(".progress-line.fisico span").style.width = porcentagembarra + '%';
        });
    </script>
</body>
</html>
